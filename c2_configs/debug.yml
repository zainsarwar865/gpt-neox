{

  "moe_router_type": "topk",
  "moe_num_experts": 8,
  "moe_top_k": 1,
  "moe_expert_interval": 1,
  "intermediate_size": 3072,
  "mlp_type" : 'regular', 

  "pipe_parallel_size": 0, 
  "model_parallel_size": 1,

  "gradient_accumulation_steps": 1,
  "train_micro_batch_size_per_gpu": 16,
  "data_impl": "mmap",

  "num_layers": 12,
  "hidden_size": 768,
  "num_attention_heads": 12,
  "seq_length": 2048,
  "max_position_embeddings": 2048,
  "norm": "layernorm",
  "pos_emb": "rotary",
  "no_weight_tying": true,
  "gpt_j_residual": false,
  "output_layer_parallelism": "column",

  "attention_config": [[["flash"], 12]],

  "scaled_upper_triang_masked_softmax_fusion": true,
  "bias_gelu_fusion": false, # not compatible with the new MoE impl
  "rope_fusion": true,

  "init_method": "small_init",
  "output_layer_init_method": "wang_init",

  "optimizer": {
     "type": "Adam",
     "params": {
       "lr": 3.0e-4,
       "betas": [0.9, 0.95],
       "eps": 1.0e-8,
     }
   },
   "min_lr": 3.0e-5,


  "train_iters": 100000,
  "lr_decay_iters": 100000,

  "lr_decay_style": "infinite_cosine",
  "constant_lr": 1.65e-4, 
  "constant_iters_perc": 0.10,
  "cooldown_iters_perc": 0.7,
  "timescale": 1.0,
  "warmup": 0.001,
  
  
  "zero_optimization": {
    "stage": 1,
    "allgather_partitions": True,
    "allgather_bucket_size": 500000000,
    "overlap_comm": True,
    "reduce_scatter": True,
    "reduce_bucket_size": 500000000,
    "contiguous_gradients": True,
  },

   # activation checkpointing
   "checkpoint_activations": true,
   "checkpoint_num_layers": 1,
   "partition_activations": true,
   "synchronize_each_layer": true,

   # regularization
   "gradient_clipping": 1.0,
   "weight_decay": 0.1,
   "hidden_dropout": 0.0,
   "attention_dropout": 0.0,

    "precision": "bfloat16",
    "fp32_allreduce": true,
    "bf16": {
      "enabled": true
    },
    "data_types": {
      "grad_accum_dtype": "bf16"
    },


   # misc. training settings
   "train_iters": 11000,
   "lr_decay_iters": 11000,
   "distributed_backend": "nccl",
   "checkpoint_factor": 1000,
   "eval_interval": 1000,
   "eval_iters": 10,

   # logging
   "log_interval": 10,
   "steps_per_print": 10,
   "keep_last_n_checkpoints": 4,
   "wall_clock_breakdown": true,

  "no_ssh_check": true,

  "train-data-paths": [
    "//data/public_tokenized/arxive/arxive.all_tokenized_text_document",
  ],
  "train-data-weights":[
      0.134 # , 0.134, 0.134, 0.134, 0.134, 0.15, 0.045, 0.045, 0.045, 0.025, 0.02
  ],
  "test-data-paths": [
    "//data/public_tokenized/arxive/arxive.all_tokenized_text_document",
  ],
  "test-data-weights":[
      0.134 # , 0.134, 0.134, 0.134, 0.134, 0.15, 0.045, 0.045, 0.045, 0.025, 0.02
  ],
  "valid-data-paths": [
    "//data/public_tokenized/arxive/arxive.all_tokenized_text_document",
  ],
  "valid-data-weights":[
      0.134 # , 0.134, 0.134, 0.134, 0.134, 0.15, 0.045, 0.045, 0.045, 0.025, 0.02
  ],

  "vocab_file": "/llm-experiments-no-cache//Llama-2-13b-chat-hf/tokenizer.json",
  "tokenizer_type": "HFTokenizer",
  "save": "checkpoints",
  "load": 'none',
  "checkpoint_validation_with_forward_pass": False,

  "base_dir": "//supriyo/gpt-neox/exps/gpt-neox/",
  "tensorboard_dir": "tensorboard",
  "log_dir": "logs",
  "use_wandb": False,
  "wandb_host": "https://api.wandb.ai",
  "wandb_project": "neox",
  "num_workers": 2,
  "launcher": "torchrun",
}
