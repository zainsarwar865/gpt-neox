# GPT-2 pretraining setup
{
  # See README for MoE config docs!
  # "identifier_string": "410M-ds-MoE",

  # Have 4 experts per layer (every 2 layers by default)
  # "moe_log_counts_interval": 500,
  "moe_router_type": "topk",
  "moe_num_experts": 8,
  "moe_top_k": 2,
  # "moe_expert_parallel_size": 8,
  "moe_expert_interval": 1,

  "moe_aux_loss_coeff": 0.01,
  "moe_z_loss_coeff": 0.0,
  "train_micro_batch_size_per_gpu": 16,
  "gradient_accumulation_steps": 1,

  # parallelism settings
  # "enable_expert_tensor_parallelism": true,
  "pipe_parallel_size": 0, # not yet supported for MoE
  "model_parallel_size": 1,

  #moe settings 
  # "moe_min_capacity": 4,
  # "moe_train_capacity_factor": 1.0, # Setting to 1.0
  # "moe_eval_capacity_factor": 1.0, # Setting to 1.0

  # model settings
  "num_layers": 24,
  "hidden_size": 1024,
  "num_attention_heads": 16,
  "seq_length": 2048,
  "max_position_embeddings": 2048,
  "norm": "layernorm",
  "pos_emb": "rotary",
  "no_weight_tying": true,
  "gpt_j_residual": false,
  "output_layer_parallelism": "column",
  "mlp_type": "llama",
  "intermediate_size": 2816,

  "attention_config": [[["flash"], 24]],

  # these should provide some speedup but takes a while to build, set to true if desired
  "scaled_upper_triang_masked_softmax_fusion": true,
  "bias_gelu_fusion": false, # not compatible with the new MoE impl
  "rope_fusion": true,

  # init methods
  "init_method": "small_init",
  "output_layer_init_method": "wang_init",



  # for all zero_optimization options, see https://www.deepspeed.ai/docs/config-json/#zero-optimizations-for-fp16-training
  "zero_optimization": {
  "stage": 1,
  "allgather_partitions": True,
  "allgather_bucket_size": 500000000,
  "overlap_comm": True,
  "reduce_scatter": True,
  "reduce_bucket_size": 500000000,
  "contiguous_gradients": True,
},

  # using regular MLPs 92 TFLOPS with MBS=22
  # using LLama MLPs 89 TFLOPs with MBS=22

  # batch / data settings
  "data_impl": "mmap",

  # activation checkpointing
  "checkpoint_activations": true,
  "checkpoint_num_layers": 1,
  "partition_activations": true,
  "synchronize_each_layer": true,

  # regularization
  "hidden_dropout": 0.0,
  "attention_dropout": 0.0,

  # precision settings
#  "fp16": {
#    "enabled": true,
#    "loss_scale": 0,
#    "loss_scale_window": 1000,
#    "hysteresis": 2,
#    "min_loss_scale": 1
#  },
  "precision": "bfloat16",
  "fp32_allreduce": true,
  "bf16": {
    "enabled": true
  },
  "data_types": {
    "grad_accum_dtype": "bf16"
  },


  # misc. training settings
  "distributed_backend": "nccl",
  "checkpoint_factor": 5000,
  "eval_interval": 1000,
  "eval_iters": 10,

  # logging
  "log_interval": 10,
  "steps_per_print": 10,
  "keep_last_n_checkpoints": 10000,
  "wall_clock_breakdown": true,

"no_ssh_check": true,
#  networking
# "hostfile": "//uls607/gpt_neox_install/hostfiles/hosts_node"
"vocab_file": "//s_//Meta-Llama-3-8B/tokenizer.json",

  "tokenizer_type": "HFTokenizer",
  "save": "checkpoints",
  "checkpoint_validation_with_forward_pass": False,

  "log_dir": "logs",
  "use_wandb": False,
  "wandb_host": "https://api.wandb.ai",
  "wandb_project": "neox",
  "num_workers": 1,

  "launcher": "torchrun",

"base_dir": "//vox781/exps/gpt-neox",
"tensorboard_dir": "tensorboard",

